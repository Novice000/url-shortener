{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortener</title>
    <link rel="stylesheet" href="{% static 'app/index.css' %}">
</head>
<body>
    <h1>URL Shortener</h1>
    <div class="container">
        <form id="shorten-form">
            <div class="form">
                <input type="url" id="url-input" placeholder="Enter a URL to shorten" required>
                <input type="submit" value="Shorten">
            </div>
        </form>
        <div class="result">
            <p id="long-url">
                <b>Long Url: </b>
            </p>
            <p id="short-url">
                <b>Short Url: </b>
            </p>
            <p id="clicks">
                <b>Clicks: </b>
            </p>
            <p id="error"></p>
        </div>
    </div>
    <script src="{% static 'app/index.js' %}"></script>
</body>
</html>
